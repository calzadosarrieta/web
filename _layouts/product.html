{% include head.html %}

<body>

{% include header.html %}
<!-- Page Header Start -->
<div class="container-fluid page-header mb-0 position-relative overlay-bottom" style="background-image: linear-gradient(rgba(51, 33, 29, 0.8), rgba(51, 33, 29, 0.4)), url('{{ page.image | absolute_url | uri_escape }}');">
    <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 350px; text-align: center">
        <h1 class="display-4 mb-3 mt-0 mt-lg-3 text-white">{{ page.title }}</h1>
        <div class="d-inline-flex mb-2">
            <p class="m-0 text-white">{{ page.description }}</p>
            <p class="m-0 text-white">{{ page.content }}</p>
        </div>
    </div>
</div>
<!-- Page Header End -->

<section class="section-products">
 <!-- Contact Start -->
    <div class="container-fluid pt-2">
        <div class="container">
            <!--<div class="section-title">
                <h4 class="text-primary text-uppercase" style="letter-spacing: 5px;">{{ page.title }}</h4>
                <h1 class="display-4">Calidad al mejor precio</h1>
            </div>-->
            <div class="row px-3 pb-5">
                <div class="col-md-6 pb-5">
                     <img alt="{{ page.title }} {{ page.price }} {{ page.description }}" src="{{ page.image | absolute_url | uri_escape }}" style="object-fit: cover; object-position: center; width: 100%; height: 443px; border:0;" onclick="previewImage(this)">
                </div>
                <div class="col-md-6 pb-5">
                    <div class="contact-form">
                        <form id="contactForm">
                            <div>
                                <input type="text" class="form-control bg-transparent p-4" name="nombre" placeholder="Nombre" required="required" />
                            </div>
                            <div>
                                <input type="email" class="form-control bg-transparent p-4" name="email" placeholder="Email" required="required"/>
                            </div>
                            <div>
                                <input type="text" class="form-control bg-transparent p-4" name="asunto" placeholder="Asunto"
                                    required="required"/>
                            </div>
                            <div>
                                <textarea class="form-control bg-transparent py-3 px-4" rows="5" name="mensaje" placeholder="Mensaje" required="required"></textarea>
                            </div>
                            <div>
                                <a class="btn btn-primary font-weight-bold py-3 px-5" onclick="sendForm('#contactForm')">Enviar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 text-center mb-3">
                    <i class="fa fa-2x fa-map-marker-alt mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">Dirección</h4>
                    <p>{{ site.address }}</p>
                </div>
                <div class="col-sm-4 text-center mb-3">
                    <i class="fa fa-2x fa-phone-alt mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">Teléfono</h4>
                    <p>{{ site.phone }}</p>
                </div>
                <div class="col-sm-4 text-center mb-3">
                    <i class="far fa-2x fa-envelope mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">Email</h4>
                    <p>{{ site.email }}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
</section>


{% include footer.html %}

</body>

</html>
